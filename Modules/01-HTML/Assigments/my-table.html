<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Natalie Lazaroo">
    <title>my-table</title>
</head>
<style>
table{
    width: 100%;
}

th, td{
    border:1px solid black;
    text-align: left;
    padding: 8px;
}
</style>

<body>
    <h2>Application form</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Place of birth</th>
        </tr>
        <tr>
            <td>Tobey Maguire</td>
            <td>48</td>
            <td>America</td>
        </tr>
        <tr>
            <td>Andrew Garfield</td>
            <td>40</td>
            <td>America</td>
        </tr>
        <tr>
            <td>Tom Holland</td>
            <td>27</td>
            <td>England</td>
        </tr>    
    </table>
    
</body>
</html>
